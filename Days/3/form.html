<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="result.html" method="GET" enctype="multipart/form-data">
      <!-- (for) is used for highlighting the input field when clicked -->
      <!-- or nest the input inside label (look at password) -->
      <!-- for file you must add enctype="multipart/form-data to the form above" -->

      <!-- for day 4 -->
      <!-- url, keygen, datalist, legend, fieldset... -->
      <div>
        <label for="name">Name</label>
        <input
          name="name"
          type="text"
          id="name"
          placeholder="username"
          required
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="10" max="150" step="5" />
      </div>
      <div>
        <label for="date">Birthdate</label>
        <input type="date" name="date" id="date" max="2019-06-10" />
      </div>
      <div>
        Favorite Food
        <div>
          <label for="banana">Banana</label>
          <input type="checkbox" name="banana" id="banana" />
        </div>
        <div>
          <label for="Apple">Apple</label>
          <input type="checkbox" name="Apple" id="Apple" />
        </div>
      </div>
      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
      </div>
      <div>
        <label for="eyeColor">Eye Color</label>
        <select name="eyeColor" id="eyeColor" multiple>
          <option value="Green">Green</option>
          <option value="Blue">Blue</option>
        </select>
      </div>
      <div>
        <label for="bio">Bio</label>
        <textarea
          name="bio"
          id="bio"
          cols="30"
          rows="10"
          placeholder="type here..."
        ></textarea>
      </div>
      <div>
        <label for="file">File</label>
        <input type="file" id="file" name="file" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>
      <div>
        <label> Password<input type="password" placeholder="password" /></label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
