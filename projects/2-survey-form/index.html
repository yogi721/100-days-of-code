<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <h1 id="title">My Survey Form</h1>
      <p id="description">Description</p>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age <span class="clue">(optional)</span></label
          >
          <input
            type="number"
            class="form-control"
            id="nunber"
            name="age"
            min="10"
            max="99"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describes your cuurent role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select Current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recomend Us to a friend</p>
          <label>
            <input
              type="radio"
              class="input-radio"
              name="user-recommend"
              value="definitly"
              checked
            />
            Definitely
          </label>
          <label>
            <input type="radio" class="input-radio" name="user-recommend" />
            Maybe
          </label>
          <label>
            <input type="radio" class="input-radio" name="user-recommend" />
            Not sure
          </label>
        </div>
        <div class="form-group"></div>
        <div class="form-group"></div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter you comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="button" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
